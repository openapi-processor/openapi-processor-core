openapi: 3.1.0
info:
  title: nullable wrapper
  version: 1.0.0

paths:
  /foo:
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Foo'
      responses:
        '204':
          description: empty

  /foo2:
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Foo2'
      responses:
        '204':
          description: empty

components:
  schemas:

    Foo:
      description: a Foo
      type: object
      properties:
        bar:
          type:
            - string
            - null

    Foo2:
      description: a Foo 2
      type: object
      properties:
        bar:
          type:
            - string
            - null
